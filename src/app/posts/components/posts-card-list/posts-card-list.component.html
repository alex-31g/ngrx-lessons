<h1>Колличество парных постов: {{ postsNumb }}</h1>

<div *ngFor='let post of allPosts'>
	<hr>

	<h3>{{ post.description }}</h3>
	<img style="width: 100px;" [src]="post?.iconUrl">
	
	<button
		[routerLink]="['/posts', post.url]"
	>VIEW</button>

	<button mat-mini-fab>
		<mat-icon (click)="editPost(post)">edit</mat-icon>
	</button>
	
</div>
